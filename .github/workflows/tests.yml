name: Run tests and upload coverage to Codecov ðŸ“Š

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  tests:
    name: Run tests and upload coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract Python version
        id: get-python-version
        run: |
            echo "PYTHON_VERSION=$(grep 'PYTHON_VERSION' Makefile.env | sed 's/PYTHON_VERSION=//')" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip install -r requirements-dev.txt
      - name: Run pytest
        run: uv run pytest --cov=pyrays/src --cov-report=json
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: ${{ github.repository }}
